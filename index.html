<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="box">
        <center>
        <header>
            <!-- SCRITTA INIZIALE -->
            <img src="logo.png" id="logo">
            <div class="Text"><strong>Taking Booleaners from A to B</strong></div>
        </header>
            <!-- PULSANTI -->
        <nav class="greenbox">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav> 
        </center>
        <!-- CORPO PRINCIPALE -->
        <main class="corpo">
            <!-- PRIMA OPZIONE -->
            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span>
            <div>↦ Via Guadalametri - a 200 metri da te</div>
            <div>Stato carica:</div>
            <div class="medcharge"></div>
            <!-- SECONDA OPZIONE -->
            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span>
            <div>↦ Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="highcharge"></div>
            <!-- TERZA OPZIONE -->
            <input type="checkbox">
            <span><strong>Monopattino Fede154</strong></span>
            <div>↦ Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="lowcharge"></div>
        </main>  
    </div>
</body>
</html>
